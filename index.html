<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body class="full-page">
    <span class="start-page">
      <span class="welcome-message">TIC-TAC-TOE</span>
      <span class="player-create-turn"></span>
      <p class="player-select-status">Player One: Create new player or select from saved</p>
      <form class="start-select" action="index.html" method="post">
        <p>Create a Player!</p>
        <input type="text" id="player-name" placeholder="Enter your name" autocomplete="off">
        <select id="player-token">
          <option selected disabled>Choose your token</option>
          <option value=&#9824;> &#9824; Spade</option>
          <option value=&#9827;> &#9827; Club</option>
          <option value=&#9829;> &#9829; Heart</option>
          <option value=&#9830;> &#9830; Diamond</option>
        </select>
        <button class="create-new-player">Create Player!</button>
      </form>
      <form class="start-select">
        <p>Choose an existing player!</p>
          <select class="select-existing-player">
            <option selected disabled>Select a player!</option>
          </select>
          <button class="choose-existing-player">Choose player!</button>
          <button class="delete-player">Delete this player</button>
      </form>
    </span>
    <span class="game-page hidden">
      <span class ="player-info player-one-info">
        <h2 class="player player-one"></h2>
        <h1 class="player-one-score"></h1>
        <span class="player-score player-one-wins"></span>
      </span>
      <span class ="game-board">
        <h1 class="game-state"></h1>
        <div class="game-grid">
          <div class="game-section" id=0></div>
          <div class="game-section" id=1></div>
          <div class="game-section" id=2></div>
          <div class="game-section game-section-middle" id=3></div>
          <div class="game-section game-section-middle" id=4></div>
          <div class="game-section game-section-middle" id=5></div>
          <div class="game-section" id=6></div>
          <div class="game-section" id=7></div>
          <div class="game-section" id=8></div>
        </div>
      </span>
      <span class ="player-info player-two-info">
        <h2 class="player player-two"></h2>
        <h1 class="player-two-score"></h1>
        <span class="player-score player-two-wins"></span>
      </span>
      <div class="options-button-container">
        <button class="options-button">Menu</button>
      </div>
      <p class="options-menu hidden">
        <button class="restart-game">Restart game</button>
        <button class="select-players">Player select</button>
        <button class="exit-menu">Exit menu</button>
      </p>
    </span>
  <script src="game.js" ></script>
  <script src="player.js" ></script>
  <script src="main.js" ></script>
  <audio id="success">
    <source src="./assets/success.wav" type="audio/wav">
  </audio>
  </body>
</html>
